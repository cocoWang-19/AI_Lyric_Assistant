<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 歌詞參數與語音輔助</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 30px; background-color: #f4f7f6; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 25px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        textarea { width: 100%; height: 120px; margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { padding: 10px 25px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        /* 選擇按鈕的啟動狀態 (選中時變綠色) */
        #tts-gender-selection button.active {
        background-color: #28a745; /* 成功後的綠色 */
        color: #fff;
        font-weight: bold;
        border: 2px solid #218838;
        /* 稍微抵銷 margin-right 的影響 */
        transform: scale(1.05); 
        }
    
       /* 針對隨機按鈕的樣式 */
        #gender-random {
        background-color: #ffc107; /* 黃色 */
        color: #212529;
        }
    
        /* 確保被選中的隨機按鈕也有樣式(黃色) */
        #gender-random:hover {
        background-color: #e0a800;
        }
        #results-area { 
            margin-top: 25px; 
            padding: 15px; 
            border: 1px solid #ddd; 
            border-radius: 4px;
        }
        #status { font-weight: bold; margin-bottom: 10px; }
        .success { color: green; }
        .error { color: red; }
        pre { background-color: #e9ecef; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI 歌詞參數分析系統</h1>
        <p>請輸入歌詞，系統將為您生成音樂參數 (情感, BPM, 和弦) 和語音輔助指令。</p>

        <div id="tts-gender-selection">
        <h4>3. 選擇語音性別 (TTS)</h4>
        <button id="gender-female" class="active" onclick="setGender('FEMALE')">女聲 </button>
        <button id="gender-male" onclick="setGender('MALE')">男聲 </button>
        <button id="gender-random" onclick="setGender('RANDOM')">隨機切換</button>
        </div>
        
        <textarea id="lyricsInput" placeholder="在此輸入您的歌詞..."></textarea>
        <button onclick="analyzeLyrics()">開始分析</button>
        
        <div id="results-area">
            <h3>分析結果</h3>
            <div id="status">點擊按鈕開始分析...</div>
            <pre id="results"></pre>
            
            <h3>語音輔助</h3>
            <div id="audio-player">（語音播放器將在 TTS 功能完成後出現）</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
